{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fotodump</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"

            crossorigin="anonymous"

    <body class="m-5">

            <div class="row">

                    <div class="card" style="width: 18rem">
                        <div class="card-header">Gategories</div>

                            <li class="list-group-item">All</li>
                            <li class="list-group-item">A second item</li>
                            <li class="list-group-item">A third item</li>

                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card my-2">
                                <img
                                    class="image-thumbnail"
                                    src="https://www.state.gov/wp-content/uploads/2019/04/Japan-2107x1406.jpg"
                                    class="card-img-top"
                                    alt="..."
                                />
                                <div class="card-body">
                                    <p>Category 1</p>
                                    <a href="{% url 'photo' 5%}" class="btn btn-outline-dark btn-sm m">View</a>

                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                  <div class="row">
                      <div class="col-md-4">

                              <img

                                  src="https://www.state.gov/wp-content/uploads/2019/04/Japan-2107x1406.jpg"
                                  class="card-img-top"
                                  alt="..."
                              />
                              <div class="card-body">
                                  <p>Category 1</p>
                                  <a href="{% url 'photo' 5%}" class="btn btn-outline-dark btn-sm m">View</a>
                              </div>

                      </div>
                  </div>
              </div>
            </div>
        </div>
